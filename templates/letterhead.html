<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            line-height: 1.6;
        }
        .letterhead {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .letterhead h1 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
            color: #000080;
        }
        .letterhead h2 {
            margin: 3px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .letterhead p {
            margin: 2px 0;
            font-size: 12px;
        }
        .emblem {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }
        .form-header {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .form-title {
            font-size: 16px;
            text-decoration: underline;
            margin: 10px 0;
        }
        .form-rule {
            font-size: 12px;
            font-style: italic;
            color: #555;
        }
        .content {
            margin-top: 30px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="letterhead">
        <div class="emblem">
            <!-- Placeholder for Government Emblem -->
            <svg width="60" height="60" viewBox="0 0 60 60">
                <circle cx="30" cy="30" r="28" fill="none" stroke="#000080" stroke-width="2"/>
                <text x="30" y="35" text-anchor="middle" font-size="12" fill="#000080" font-weight="bold">GST</text>
            </svg>
        </div>
        <h1>GOVERNMENT OF INDIA</h1>
        <h2>GOODS AND SERVICES TAX DEPARTMENT</h2>
        <p>Office of the Assistant/Deputy Commissioner</p>
        <p>Central Tax Division, Ernakulam</p>
        <p>Kerala - 682001</p>
    </div>
    
    <div id="form-header-placeholder">
        <!-- Form header will be dynamically inserted here -->
    </div>
    
    <div id="content-placeholder">
        <!-- Document content will be dynamically inserted here -->
    </div>
</body>
</html>
